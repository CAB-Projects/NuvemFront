name: Deploy Container on Commit

on:
  push:
    branches:
      - Lucas  

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: SSH into VM, build and redeploy container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/cab/NuvemFront
          git pull origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}
          docker build -t nuvemfront .
          docker stop nuvemfront || true
          docker rm nuvemfront || true
          docker run -d --name nuvemfront -p 8080:80 nuvemfront
