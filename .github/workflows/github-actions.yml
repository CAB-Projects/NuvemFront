name: Deploy Container on Commit

on:
  push:
    branches:
      - main  # ou o branch que você deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: SSH into VM, build and redeploy container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /caminho/do/projeto # Navegar até o diretório do projeto na VM
          git pull origin main # Atualizar o repositório com as últimas mudanças
          docker build -t your-image-name:latest . # Build da nova imagem
          docker stop your-container-name || true # Parar o container antigo
          docker rm your-container-name || true # Remover o container antigo
          docker run -d --name your-container-name -p 80:80 your-image-name:latest # Rodar o novo container
